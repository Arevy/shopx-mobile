<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopX Mobile Web</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }

      body,
      #root {
        display: flex;
        flex-direction: column;
        background: #f3f4f6;
        min-height: 0;
      }

      #root > div {
        flex: 1;
        display: flex;
        min-height: 0;
      }
      #root > div > div {
        flex: 1;
        display: flex;
        min-height: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
